


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <header>
      <center><h1>web chat application</h1></center>
    </header>
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="person-selector">
      <button class="button person-selector-button active-person" id="user1-selector">user1</button>
      <button class="button person-selector-button" id="user2-selector">user2</button>
    </div>
    <div class="chat-container">
      <h2 class="chat-header">User1 Interface</h2>

      <div class="chat-messages">
        <div class="message black-bg "">
          <div class="message-sender">user1</div>
          <div class="message-text">hello!!</div>
          <div class="message-timestamp">9:30 AM</div>
        </div>
        <div class="message blue-bg">
          <div class="message-sender">user2</div>
          <div class="message-text">hello</div>
          <div class="message-timestamp">10:00 AM</div>
        </div>
      </div>

      <form class="chat-input-form">
        <input type="text" class="chat-input" required placeholder="Type here" />
        <button type="submit" class="button send-button">Send</button>
      </form>
      <button class="button clear-chat-button">Clear Chat</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
